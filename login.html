<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Buddy</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">
                    <i class="fas fa-running brand-icon"></i>
                    <span class="brand-text">Sports Buddy</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to your Sports Buddy account</p>
                </div>

                <!-- User/Admin Toggle -->
                <div class="auth-toggle">
                    <button class="toggle-btn active" data-type="user">
                        <i class="fas fa-user"></i>
                        User Login
                    </button>
                    <button class="toggle-btn" data-type="admin">
                        <i class="fas fa-user-shield"></i>
                        Admin Login
                    </button>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" class="form-input" required>
                        <div class="form-error" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" class="form-input" required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-error" id="password-error"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <!-- <a href="#forgot-password" class="forgot-link">Forgot Password?</a> -->
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="auth-link">Sign up here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Signing you in...</p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script type="module" src="assets/js/firebase-config.js"></script>
    <script src="assets/js/modules/logger.js"></script>
    <script src="assets/js/modules/utils.js"></script>
    <script type="module" src="assets/js/modules/auth.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
