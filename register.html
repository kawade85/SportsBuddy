<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Sports Buddy</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="index.html">
            <i class="fas fa-running brand-icon"></i>
            <span class="brand-text">Sports Buddy</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Register Form -->
    <main class="auth-main">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h1 class="auth-title">Join Sports Buddy</h1>
            <p class="auth-subtitle">
              Create your account and start connecting
            </p>
          </div>

          <form id="register-form" class="auth-form">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName" class="form-label">
                  <i class="fas fa-user"></i>
                  First Name
                </label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-input"
                  required
                />
                <div class="form-error" id="firstName-error"></div>
              </div>

              <div class="form-group">
                <label for="lastName" class="form-label">
                  <i class="fas fa-user"></i>
                  Last Name
                </label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-input"
                  required
                />
                <div class="form-error" id="lastName-error"></div>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i>
                Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                required
              />
              <div class="form-error" id="email-error"></div>
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">
                <i class="fas fa-phone"></i>
                Phone Number
              </label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-input"
                required
              />
              <div class="form-error" id="phone-error"></div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="city" class="form-label">
                  <i class="fas fa-map-marker-alt"></i>
                  City
                </label>
                <select id="city" name="city" class="form-input" required>
                  <option value="">Select City</option>
                </select>
                <div class="form-error" id="city-error"></div>
              </div>

              <div class="form-group">
                <label for="area" class="form-label">
                  <i class="fas fa-location-arrow"></i>
                  Area
                </label>
                <select id="area" name="area" class="form-input" required>
                  <option value="">Select Area</option>
                </select>
                <div class="form-error" id="area-error"></div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i>
                Password
              </label>
              <div class="password-input">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="password-toggle"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="form-error" id="password-error"></div>
              <div class="password-strength" id="password-strength"></div>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label">
                <i class="fas fa-lock"></i>
                Confirm Password
              </label>
              <div class="password-input">
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  class="form-input"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="confirm-password-toggle"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="form-error" id="confirmPassword-error"></div>
            </div>

            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" id="terms" name="terms" required />
                <span class="checkmark"></span>
                I agree to the
                <a href="#terms" class="auth-link">Terms of Service</a> and
                <a href="#privacy" class="auth-link">Privacy Policy</a>
              </label>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-full"
              id="register-btn"
            >
              <i class="fas fa-user-plus"></i>
              Create Account
            </button>
          </form>

          <div class="auth-footer">
            <p>
              Already have an account?
              <a href="login.html" class="auth-link">Sign in here</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Creating your account...</p>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script type="module" src="assets/js/firebase-config.js"></script>
    <script src="assets/js/modules/logger.js"></script>
    <script src="assets/js/modules/utils.js"></script>
    <script type="module" src="assets/js/modules/auth.js"></script>
    <script src="assets/js/register.js"></script>
  </body>
</html>
